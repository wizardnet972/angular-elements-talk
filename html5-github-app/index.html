<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Html Version</h1>

  <contrib-graph repo="angular/angular"></contrib-graph>
  
  <script src="elements.min.js"></script>

  <pre id="output"></pre>
  <script>
    document.querySelector('contrib-graph').addEventListener('pick', (e) => {

      document.getElementById('output').innerHTML = JSON.stringify( e.detail, null, 2);
    })

  </script>
</body>
</html>
