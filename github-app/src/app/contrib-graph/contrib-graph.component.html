<div *ngIf="!contributions; else contributionsTemplate">
  Sorry, No data to display.
</div>

<ng-template #contributionsTemplate>
  <div class="graph">

    <ul class="months">
      <li *ngFor="let month of months">{{month}}</li>
    </ul>

    <ul class="days">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>

    <ul class="squares">
      <li *ngFor="let contribution of contributions" (click)="pick.emit(contribution)" [attr.data-level]="contribution.n" [attr.title]="contribution.title"></li>
    </ul>

  </div>
</ng-template>
